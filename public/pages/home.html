<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
    />
</head>
<body>
<main class="min-h-screen relative">

    <header class="right-0 top-0 absolute bg-green-300 p-3 flex flex-row mx-auto m-2 rounded font-medium">
        <nav>
            <ol class="flex flex-row gap-5">
                <li class="transition-all duration-500 hover:scale-110 hover:text-slate-100" id="order">
                    <button >
                        ORDER
                    </button>
                </li>
                <li id="adminPanel"  class="transition-all duration-500 hover:scale-110 hover:text-slate-100">
                    <button>
                        ADMIN PANEL
                    </button>
                </li>
                <li  class="transition-all duration-500 hover:scale-110 hover:text-slate-100" id="inventory">
                    <button>
                        INVENTORY
                    </button>
                </li>
                <li  class="transition-all duration-500 hover:scale-110 hover:text-slate-100" id="supplier">
                    <button>
                        SUPPLIER
                    </button>
                </li>
                <li  class="transition-all duration-500 hover:scale-110 hover:text-slate-100" id="employee">
                    <button>
                        EMPLOYEE
                    </button>
                </li>
            </ol>
        </nav>
    </header>


    <section id="orderSection"  class="hidden">

    </section>

    <section id="employeeSection"  class="hidden">

    </section>

    <section id="inventorySection"  class="hidden">

    </section>

    <section id="supplierSection"  class="hidden">

    </section>

    <section id="adminSection" class="hidden">

    </section>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
