<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register</title>
</head>
<body>
<main class="flex justify-center items-center min-h-screen transition-all duration-500">
    <section
            class="flex-col flex rounded-xl items-center bg-slate-200 h-full shadow mx-auto my-auto relative">
        <h1 class="p-1 text-2xl font-bold">Reset Password</h1>

        <div class="mt-2">
            <img src="../img/logo.jpg" alt="logo" width="100px" class="rounded-full">
        </div>

        <form class="flex flex-col justify-evenly p-4 gap-5">
            <div class="flex flex-row justify-between gap-10">
                <div class="flex flex-col gap-5">
                    <label class="flex justify-evenly flex-col gap-1">
                    <span class="text-green
                    -500 font-bold">Email</span>
                        <div>
                            <input class="rounded bg-slate-50 p-1 font-light hover:bg-green-100" name="email"
                                   type="email"
                                   placeholder="Email" id="otpFld">
                            <button id="otpSendBtn"
                                    class="ml-1 p-1 rounded font-semibold bg-red-400 hover:bg-red-500 text-sm text-slate-100">
                                Send OTP
                            </button>
                        </div>
                    </label>

                    <label class="flex justify-evenly gap-1 flex-col">
                    <span class="text-green
                    -500 font-bold">OTP</span>
                        <input class="rounded bg-slate-50 p-1 font-light hover:bg-green-100" name="otp" type="number"
                               placeholder="OTP">
                    </label>
                </div>
                <div>
                    <div class="flex flex-col gap-5">
                        <label class="flex justify-evenly gap-1 flex-col">
                    <span class="text-green
                    -500 font-bold">Confirm Password</span>
                            <input class="rounded bg-slate-50 p-1 font-light hover:bg-green-100" name="password"
                                   type="password"
                                   placeholder="Confirm Password">
                        </label>
                        <label class="flex justify-evenly gap-1 flex-col">
                    <span class="text-green
                    -500 font-bold">New Password</span>
                            <input class="rounded bg-slate-50 p-1 font-light hover:bg-green-100" name="password"
                                   type="password"
                                   placeholder="New Password">
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="bg-green-500 text-slate-50 rounded p-1 font-semibold hover:bg-green-600">Reset
                Password
            </button>
            <div class="flex flex-col justify-between md:flex-row mb-2">
                <a href="../index.html" class="text-md font-light lg:hover:font-normal">Login?</a>
                <a href="./register.html" class="text-md font-light lg:hover:font-normal">Register?</a>
            </div>
        </form>

        <p class="absolute font-light text-sm left-0 bottom-0 p-1 m-1">V1.0.0</p>
    </section>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
