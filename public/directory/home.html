<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <meta
            content="width=device-width, initial-scale=1"
            name="viewport"
    />
</head>
<body class="min-h-screen relative overflow-hidden">
    <nav>
        <div class="flex justify-between items-center bg-green-100 p-5">
            <div class="flex items-center gap-5">
                <img src="../assets/img/logo.jpg" alt="logo" class="w-20 h-20 rounded-full">
                <h1 class="text-2xl font-bold">Hello Shoes PVT LTD.</h1>
            </div>
            <div class="flex items-center gap-5">
                <button class="bg-green-200 p-2 rounded-md font-semibold text-xl" id="orderBtn" onclick="navigationOnClick(this.value)" value="order">Order</button>
                <button class="bg-green-200 p-2 rounded-md font-semibold text-xl" id="inventoryBtn" onclick="navigationOnClick(this.value)" value="inventory">Inventory</button>
                <button class="bg-green-200 p-2 rounded-md font-semibold text-xl" id="supplierBtn" onclick="navigationOnClick(this.value)" value="supplier">Supplier</button>
                <button class="bg-green-200 p-2 rounded-md font-semibold text-xl" id="adminBtn" onclick="navigationOnClick(this.value)" value="admin">Admin</button>
                <button class="bg-green-200 p-2 rounded-md font-semibold text-xl" id="employeeBtn" onclick="navigationOnClick(this.value)" value="employee">Employee</button>
                <button class="bg-green-200 p-2 rounded-md font-semibold text-xl" id="logoutBtn" onclick="navigationOnClick(this.value)" value="logout">Logout</button>
            </div>
        </div>

    </nav>

<main class="relative pt-5 flex min-w-full transition-all ease-in duration-300" id="orderSection">
    <section class="flex flex-col gap-3 pl-10 pr-10">
        <h1 class="text-2xl font-bold">Order</h1>
        <div class="flex flex-row gap-5 overflow-y-auto mt-3">
            <table class="w-full text-md text-left rtl:text-right">
                <thead>
                <tr class="text-left bg-green-100">
                    <th class="px-6 rounded-s-lg py-3w-[10vw]" scope="col">
                        ItemCode
                    </th>
                    <th class="px-6 py-3  w-[60vw]" scope="col">
                        Description
                    </th>
                    <th class="px-6 py-3 w-[10vw]" scope="col">
                        Quantity
                    </th>
                    <th class="px-6 py-3 w-[10vw]" scope="col">
                        Price
                    </th>
                    <th class="px-6 rounded-e-lg py-3 w-[10vw]" scope="col">
                        Total
                    </th>
                </tr>
                </thead>
                <tbody>
                <!-- Table body content goes here -->
                </tbody>
            </table>
        </div>
    </section>
    <section class="w-full fixed bottom-0 h-1 bg-green-100">

    </section>
</main>



<main class="hidden transition-all ease-in duration-300" id="employeeSection">
    <h1>
        Employee
    </h1>
</main>

<main class="hidden transition-all ease-in duration-300" id="inventorySection">
    <h1>
        Inventory
    </h1>
</main>

<main class="hidden transition-all ease-in duration-300" id="supplierSection">
    <h1>
        Supplier
    </h1>
</main>

<main class="hidden transition-all  ease-in duration-300" id="adminSection">
    <h1>
        Admin Panel
    </h1>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/assets/js/home.js"></script>
</body>
</html>
