<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <meta
            content="width=device-width, initial-scale=1"
            name="viewport"
    />
</head>
<body class="min-h-screen relative overflow-hidden">
<header class="right-0 top-0 absolute bg-green-300 p-3 flex flex-row mx-auto m-2 rounded font-medium">
    <nav>
        <ol class="flex flex-row gap-8">
            <li class="transition-all text-2xl duration-500 hover:scale-110 hover:text-slate-100" id="order">
                <button onclick="navigationOnClick(this.value)" value="order">
                    ORDER
                </button>
            </li>
            <li class="transition-all text-2xl duration-500 hover:scale-110 hover:text-slate-100" id="adminPanel">
                <button onclick="navigationOnClick(this.value)" value="adminPanel">
                    ADMIN PANEL
                </button>
            </li>
            <li class="transition-all duration-500 text-2xl hover:scale-110 hover:text-slate-100" id="inventory">
                <button onclick="navigationOnClick(this.value)" value="inventory">
                    INVENTORY
                </button>
            </li>
            <li class="transition-all duration-500 text-2xl hover:scale-110 hover:text-slate-100" id="supplier">
                <button onclick="navigationOnClick(this.value)" value="supplier">
                    SUPPLIER
                </button>
            </li>
            <li class="transition-all duration-500 text-2xl hover:scale-110 hover:text-slate-100" id="employee">
                <button onclick="navigationOnClick(this.value)" value="employee">
                    EMPLOYEE
                </button>
            </li>
            <li>
                <button class="transition-all duration-500 text-2xl hover:scale-110 hover:text-slate-100" id="logout">
                    LOGOUT
                </button>
            </li>
        </ol>
    </nav>
</header>


<main class="relative pt-28 flex min-w-full transition-all ease-in duration-300" id="orderSection">
    <section class="flex flex-col gap-3 pl-10 pr-10">
        <h1 class="text-2xl font-bold">Order</h1>
        <div class="flex flex-row gap-5 overflow-auto mt-3">
            <table class="w-full text-md text-left rtl:text-right">
                <thead>
                <tr class="text-left bg-green-100">
                    <th class="px-6 rounded-s-lg py-3w-[10vw]" scope="col">
                        ItemCode
                    </th>
                    <th class="px-6 py-3  w-[60vw]" scope="col">
                        Description
                    </th>
                    <th class="px-6 py-3 w-[10vw]" scope="col">
                        Quantity
                    </th>
                    <th class="px-6 py-3 w-[10vw]" scope="col">
                        Price
                    </th>
                    <th class="px-6 rounded-e-lg py-3 w-[10vw]" scope="col">
                        Total
                    </th>
                </tr>
                </thead>
                <tbody>
                <!-- Table body content goes here -->
                </tbody>
            </table>
        </div>
    </section>
    <section class="w-full fixed bottom-0 h-1 bg-green-100">

    </section>
</main>



<main class="hidden transition-all ease-in duration-300" id="employeeSection">
    <h1>
        Employee
    </h1>
</main>

<main class="hidden transition-all ease-in duration-300" id="inventorySection">
    <h1>
        Inventory
    </h1>
</main>

<main class="hidden transition-all ease-in duration-300" id="supplierSection">
    <h1>
        Supplier
    </h1>
</main>

<main class="hidden transition-all  ease-in duration-300" id="adminSection">
    <h1>
        Admin Panel
    </h1>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/assets/js/home.js"></script>
</body>
</html>
