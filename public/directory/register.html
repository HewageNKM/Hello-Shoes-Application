<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <meta
            content="width=device-width, initial-scale=1"
            name="viewport"
    />
</head>
<body>
<main class="flex justify-center items-center min-h-screen transition-all duration-500 relative overflow-x-hidden">
    <div class="flex m-1 gap-5 flex-row items-center justify-centers transition-all duration-300 absolute top-0 right-[-100%] bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4"
         id="alert"
         role="alert">
        <div>
            <p class="font-bold">Be Warned</p>
            <p id="alertDescription">Something Went Wrong</p>
        </div>
        <button class="font-black hover:cursor-hand" id="alertCloseBtn">X</button>
    </div>
    <div class="flex m-1 gap-5 flex-row items-center justify-centers transition-all duration-300 absolute top-0 right-[-100%] bg-green-100 border-l-4 border-green-500 text-green-700 p-4"
         id="success"
         role="alert">
        <div>
            <p class="font-bold">Successful</p>
            <p id="successDescription">
                You have successfully registered. Please login.
            </p>
        </div>
        <button class="font-black hover:cursor-hand" id="successCloseBtn">X</button>
    </div>
    <section
            class="flex-col flex rounded-xl items-center bg-slate-200 w-fit h-fit lg:w-[40rem] lg:h-[25rem] shadow mx-auto my-auto relative">
        <h1 class="p-1 pt-3 text-2xl font-bold">Register</h1>
        <form class="flex flex-col justify-evenly p-4 gap-10" id="registerForm">
            <div class="flex lg:flex-row flex-col justify-between gap-5 lg:gap-12">
                <div class="flex flex-col gap-8 justify-between">
                    <label class="flex justify-between flex-col ">
                    <span class="text-green

                    -500 font-bold">Email</span>
                        <input class="rounded bg-slate-50 p-1 font-light border-green-500 hover:border-2 lg:h-[2.5rem]  lg:w-[16rem]"
                               id="emailFld"
                               name="email"
                               placeholder="Email" type="email">
                    </label>

                    <label class="flex justify-between gap-1 flex-col">
                        <span class="font-bold">OTP</span>
                        <div>
                            <input class="rounded bg-slate-50 w-[6rem] lg:h-[2.5rem] p-1 font-light border-green-500 hover:border-2"
                                   id="otpFld"
                                   name="otp"
                                   placeholder="OTP"
                                   type="number"
                            >
                            <button class="ml-1 p-1 rounded font-semibold bg-red-400 hover:bg-red-500 text-sm text-slate-100"
                                    id="otpSendBtn"
                                    type="button">
                                Send OTP
                            </button>
                        </div>
                    </label>
                </div>

                <div class="flex flex-col justify-between">
                    <label class="flex justify-between flex-col">
                        <span class="font-bold">New Password</span>
                        <input class="rounded bg-slate-50 p-1 lg:w-[16rem] lg:h-[2.5rem]  font-light border-green-500 hover:border-2"
                               id="password1Fld"
                               name="password1"
                               placeholder="New Password"
                               type="password"
                        >
                    </label>
                    <label class="flex justify-between gap-1 flex-col">
                        <span class="font-bold">Confirm Password</span>
                        <input class="rounded bg-slate-50 lg:w-[16rem] lg:h-[2.5rem] p-1 font-light border-green-500 hover:border-2"
                               id="password2Fld"
                               name="password2"
                               placeholder="Confirm Password"
                               type="password"
                        >
                    </label>

                </div>
            </div>

            <div class="flex justify-center items-center">
                <button class="bg-green-500 w-[15rem] text-slate-50 rounded p-1 font-semibold hover:bg-green-600"
                        type="submit">
                    Register
                </button>
            </div>
            <div class="flex flex-col justify-between md:flex-row mb-2">
                <a class="text-md font-light lg:hover:text-green-500" href="../index.html">Login?</a>
                <a class="text-md font-light lg:hover:text-green-500" href="./forgot-password.html">Forgot Password?</a>
            </div>
        </form>

        <p class="absolute font-light text-sm left-0 bottom-0 p-1 m-1">V1.0.0</p>
    </section>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../assets/js/register.js"></script>
</body>
</html>
